<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shrishti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{%static 'css/blog.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="{%url 'post_list'%}">SHRISHTI</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <li>
            <a class="nav-link" href="{%url 'about'%}">About<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'registerView'%}">Sign Up</a>
          </li>
          {%if user.is_authenticated%}
          <li>
            <a class="nav-link" href="{%url 'post_new'%}">New Post<span class="sr-only">(current)</span></a>
          </li>
          <li>
            <a class="nav-link" href="{%url 'post_draft_list'%}">Draft<span class="sr-only">(current)</span></a>
          </li>
          <li>
            <a class="nav-link" href="{%url 'logout_view'%}">Logout<span class="sr-only">(current)</span></a>
          </li>
          <li>
            <a>Welcome: {{user.username}}</a>
          </li>
          {%else%}
          <li>
            <a class="nav-link" href="{%url 'login_view'%}">Log In <span class="sr-only">(current)</span></a>
          </li>
          {%endif%}


      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {%block content%}

          {%endblock%}


        </div>

      </div>

    </div>

  </div>

  </body>
</html>
